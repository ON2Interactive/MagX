<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkroomX</title>
    <link rel="icon" type="image/svg+xml" href="/assets/darkroomx-favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-page">
    <main class="landing-shell">
      <header class="landing-nav">
        <a class="landing-brand" href="/" aria-label="DarkroomX Home">
          <img src="/assets/darkroomx-logo-white.svg" alt="DarkroomX" class="landing-brand-logo" />
        </a>
        <nav class="landing-nav-links" aria-label="Primary">
          <a href="#pricing">Pricing</a>
          <a class="landing-cta-link" href="/studio">Try for Free</a>
        </nav>
      </header>

      <section class="landing-hero" role="img" aria-label="DarkroomX hero image">
        <div class="landing-overlay"></div>
        <div class="landing-wordmark">
          <span>darkroom</span>
          <strong>X</strong>
        </div>
      </section>
    </main>
  </body>
</html>
